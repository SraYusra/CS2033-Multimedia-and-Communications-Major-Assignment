<html>
<style type="text/css">
body,td,th {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	color: #000;
}
</style>
  <title>L'elegante Designs - Appointment Booking</title>
<body>
    
      <h2><strong>L'elegante Designs</strong></h2>
      <p><strong>Appointment Booking:</strong>  </p>
  <table cellpadding="10" cellspacing="0">
        <tr>
          <td width="138" valign="top">Name:</td>
          <td width="480" valign="top">{{ firstname }} {{ lastname }}</td>
        </tr>
        <tr>
          <td valign="top">E-mail:</td>
          <td valign="top">{{email }}</td>
        </tr>
        <tr>
          <td valign="top">Address</td>
          <td valign="top">{{ address }}</td>
        </tr>
        <tr>
          <td valign="top">Location:</td>
          <td valign="top">{{ location }} </td>
        </tr>
        <tr>
          <td valign="top">Contact Medium:</td>
          <td valign="top">{{radio}}</td>
        </tr>
        <tr>
          <td valign="top">Room:</td>
          <td valign="top">{{chk}}</td>
        </tr>
        <tr>
          <td valign="top">Availability:</td>
          <td valign="top">{{txt}}</td>
        </tr>
      </table>
  </body>
</html>
